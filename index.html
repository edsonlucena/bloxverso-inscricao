<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pré-inscrição – BloxVerso Con</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .logo {
      display: block;
      margin: 0 auto 24px auto;
      width: 200px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      color: #ffe600;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .checkbox-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
      margin-top: 4px;
    }

    button {
      background-color: #ffe600;
      color: #000;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #fff200;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="BloxVerso Con" class="logo" />
    <h1>Pré-inscrição – BloxVerso Con</h1>

    <form name="pre-inscricao" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/obrigado.html">
      <input type="hidden" name="form-name" value="pre-inscricao" />
      <input type="hidden" name="redirect" value="/obrigado.html" />

      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="whatsapp">WhatsApp</label>
      <input type="tel" id="whatsapp" name="whatsapp" required />

      <label for="email">E-mail (se houver)</label>
      <input type="email" id="email" name="email" />

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" required />

      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade" min="6" max="99" required />

      <label for="roblox">Perfil Roblox</label>
      <input type="text" id="roblox" name="perfil_roblox" />

      <label for="instagram">Perfil Instagram</label>
      <input type="text" id="instagram" name="perfil_instagram" />

      <label for="tiktok">Perfil TikTok</label>
      <input type="text" id="tiktok" name="perfil_tiktok" />

      <div class="checkbox-container">
        <input type="checkbox" id="consentimento" name="consentimento" required />
        <label for="consentimento">
          Autorizo o uso dos meus dados exclusivamente para personalização da experiência no BloxVerso Con.
        </label>
      </div>

      <button type="submit">Enviar pré-inscrição</button>
    </form>
  </div>
</body>
</html>
