<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pré-inscrição – BloxVerso Con</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0d0d0d;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        background-color: #1a1a1a;
        padding: 40px;
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
        color: #ffe600;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
      }

      button {
        background-color: #ffe600;
        color: #000;
        font-weight: bold;
        padding: 12px;
        border: none;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #fff200;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pré-inscrição – BloxVerso Con</h1>
      <form name="pre-inscricao" method="POST" data-netlify="true" action="obrigado.html">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" min="6" max="99" required />

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" required />

        <label for="interesse">O que mais te empolga no BloxVerso Con?</label>
        <select id="interesse" name="interesse" required>
          <option value="">Selecione uma opção</option>
          <option value="conhecer criadores">Conhecer criadores de conteúdo</option>
          <option value="campeonatos ao vivo">Campeonatos ao vivo</option>
          <option value="testar jogos">Testar novos jogos Roblox</option>
          <option value="comprar itens e skins">Comprar itens e skins exclusivos</option>
          <option value="tudo isso">Tudo isso!</option>
        </select>

        <button type="submit">Enviar pré-inscrição</button>
      </form>
    </div>
  </body>
</html>
