<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscrição confirmada – BloxVerso Con</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --blox-yellow: #FFD700;
      --blox-black: #111111;
      --blox-gray: #f5f5f5;
      --font-main: 'Segoe UI', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--blox-gray);
      color: var(--blox-black);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 480px;
      width: 90%;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 160px;
      height: auto;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--blox-yellow);
      color: var(--blox-black);
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #e6c200;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://bloxversocon.netlify.app/logo-bloxverso.png" alt="BloxVerso Con Logo">
    </div>
    <h1>Inscrição confirmada!</h1>
    <p>Você está oficialmente pré-inscrito no <strong>BloxVerso Con</strong>.</p>
    <p>Em breve entraremos em contato com mais detalhes.</p>
    <a class="button" href="index.html">← Voltar ao início</a>
  </div>
</body>
</html>
