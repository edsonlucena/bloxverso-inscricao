<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrigado – BloxVerso Con</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0d0d0d;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .mensagem {
        background-color: #1a1a1a;
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        max-width: 500px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      }

      h1 {
        font-size: 28px;
        color: #ffe600;
        margin-bottom: 20px;
      }

      p {
        font-size: 16px;
        line-height: 1.5;
      }

      a {
        color: #ffe600;
        text-decoration: underline;
        display: inline-block;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="mensagem">
      <h1>Inscrição recebida!</h1>
      <p>Obrigado por se inscrever no BloxVerso Con. Em breve, enviaremos novidades exclusivas para seu e-mail.</p>
      <a href="index.html">← Voltar ao formulário</a>
    </div>
  </body>
</html>
