<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição recebida</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .agradecimento {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 8px;
      max-width: 460px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    h1 {
      color: #ffc400;
      margin-bottom: 24px;
    }

    p {
      font-size: 16px;
      color: #ddd;
    }

    a {
      display: inline-block;
      margin-top: 32px;
      color: #ffc400;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="agradecimento">
    <h1>Pré-inscrição recebida!</h1>
    <p>Obrigado por se conectar ao universo BloxVerso.<br>
    Em breve você receberá atualizações exclusivas sobre o evento.</p>
    <a href="index.html">Voltar para a página inicial</a>
  </div>
</body>
</html>
